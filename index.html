<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>웹사이트 제목</title>
  <style>
.container { 
  display:flex;
  flex-direction; column;
  height:100vh;
  padding:10px;
  gap: 5px;
  }

  .box{
  border:2px solid #333;
  display:flex;
  align-items; center;
  justify-content; center;
  font-weight:bold;
  background-color;#f8f9fa;
  }
  header,footer{
  flex:0 0 60px;
  background-color:#e9ecef;
  } 
  .middle-group{
  display;flex;
  flex:1;
  gap:5px;
  } 

    
  .side{
  flex;0 0 150px;
  background-color;dee2e6;
  } 

  .center{
  flex;1;
  background-color:#ffffff;
  color;#007bff;
  border-color:#007bff;
  } 
  
  </style>
</head>
<body>
<h1> 내가 만드는 웹사이트 </h1>
<a herf="page1.html"target="main-frame">페이지 1</a><!--왼쪽 사이드의 링크-->
  <iframe name="main-frame" src="home.html"> <!-- 중앙 영역에 설정--> 
<div class="container">
  <header class="box">상단(Header)</header>

  <div class="middle-group">
    <aside class="box side">좌측(Aside)</aside> 
    <main class="box center">중앙(Main - 나만늘어남) </main> 
    <aside class="box side">우측(Aside)</aside>
  </div>
<div class="middle-container">
  <aside class="item">1</aside>
  <main class="middle-item">2</main>
  <aside class="item">3</aside> 
</div>
  

  
  <footer class="box">하단(footer)</footer>
  
  
</div>  

  
  




</body>
</html>
